services:
  # Backend Node.js (Principal)
  - type: web
    name: edufocus-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && cd server && npm install
    startCommand: node server/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.9.0
      - key: SECRET_KEY
        generateValue: true
    # disk:
    #     name: data
    #     mountPath: /opt/render/project/src/server/db
    #     sizeGB: 1

  # Backend Python (Opcional - se usado para IA)
  - type: web
    name: edufocus-python-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    rootDir: server_python
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Client Panel (Static Site)
  - type: static
    name: edufocus-client-panel
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Guardian App PWA (Static Site)
  - type: static
    name: edufocus-guardian-pwa
    runtime: static
    rootDir: guardian-web-pwa
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
