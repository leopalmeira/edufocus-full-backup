services:
  - type: web
    name: edufocus-system
    env: node
    plan: free
    buildCommand: npm install && npm install --prefix server && npm install --prefix client && npm run build --prefix client
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.x
